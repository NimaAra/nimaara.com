<style>
.bmc-button {
	height: 30px !important;
	text-decoration: none !important;
	display: inline-flex !important;
	color: #ffffff !important;
	background-color: #FF813F !important;
	border-radius: 3px !important;
	border: 1px solid transparent !important;
	padding: 1px 6px !important;	
	letter-spacing: 0.6px !important;
	box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;
	-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
	margin: 0 auto !important;	
	-webkit-box-sizing: border-box !important;
	box-sizing: border-box !important;
	-o-transition: 0.3s all linear !important;
	-webkit-transition: 0.3s all linear !important;
	-moz-transition: 0.3s all linear !important;
	-ms-transition: 0.3s all linear !important;
	transition: 0.3s all linear !important;
}
</style>

<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">  
        <h2 class="footer-heading">{{site.title}}</h2>

      <div class="footer-col-wrapper">
        
        <div class="footer-col footer-col-1">
            <ul class="contact-list">            
                <li class="p-name">{{ site.author | escape }}</li>
                <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>                
            </ul>
        </div>
        
        <div class="footer-col footer-col-2">
            {%- include social.html -%}
        </div>

        <div class="footer-col footer-col-3">            
            <p>{{ site.description | escape }}</p>

            <p>
                PS, if you enjoy reading my content then please consider buying me a 
                <a style="vertical-align:middle;" class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/sP0BhM9n6">
                    <img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee">
                </a>
            </p>
        </div>
      </div>        
    </div>  
  </footer>
